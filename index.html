<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Icon Selector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <h1>
      Select a Bootstrap Icon
      <!-- Bootstrap Icons -->
      <i class="bi bi-emoji-smile"></i>
    </h1>
    <form id="iconForm" class="w-25">
      <div class="mb-3">
        <label class="form-label">Select an icon</label>
        <input type="text" class="form-control mb-2" id="iconSearch" placeholder="Search for an icon">
        <ul class="list-group" id="iconListGroup">
          <!-- Options will be populated here -->
        </ul>
        <input type="hidden" id="selectedIcon" name="selectedIcon" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JavaScript (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js" type="module"></script>
</body>
</html>
